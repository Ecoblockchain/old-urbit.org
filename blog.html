---
layout: default
title: Blog
---

<div id="home">
  <h2><i class="icon-bookmark"></i> Blog</h2>
  <ul id="blog-posts" class="posts">
{% for post in site.posts %}
  {% if post.categories contains 'blog' %}
    <div class="post">
     <li><span>{{ post.date | date_to_string }} &raquo;</span><a href="{{ post.url }}">{{ post.title }}</a></li>
    </div>
  {% endif %}
{% endfor %}

  </ul>
</div>
